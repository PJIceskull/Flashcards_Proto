<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flashcard Prototyp</title>
    <link
      rel="shortcut icon"
      href="images/icons/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <nav>
      <a href="#home">
        <div class="flashoLogo">
          <img
            src="images/logos/Flasho Logo.png"
            alt="Flasho Logo in Red Text and Cards behind it"
          />
        </div>
      </a>
      <a href="explore">Explore</a>
      <div class="searchBar">
        <div class="searchIcon">
          <img
            src="images/icons/search_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24.png"
            alt="Blue Maginifing Glass"
          />
        </div>
        <input type="text" placeholder="Search Flashcards" />
      </div>

      <button class="createBTN">
        <a href="#create">
          create
          <div class="plusIcon">
            <img
              src="images/icons/add_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24.svg"
              alt="Red Plus Icon"
            />
          </div>
        </a>
      </button>

      <button class="loginBTN"><a href="#login">Log in</a></button>

      <div class="profileInfo">
        <div class="profilePic">
          <img
            src="images/user_profile/user_Placeholder.png"
            alt="User Profile Picture"
          />
        </div>
        <div class="dropdownMenu">
          <div class="profileLinks">
            <div class="profilePic">
              <img
                src="images/user_profile/user_Placeholder.png"
                alt="User Profile Picture"
              />
            </div>
            <div class="profileText">
              <p>Alex Hamilton</p>
              <p>Alex_Hamil@g.com</p>
            </div>
          </div>
          <div class="userLinks"><a href="#profile">Your profile</a></div>
          <div class="userLinks"><a href="#library">Your Library</a></div>
          <div class="signOutLink">
            <a href="#signout "
              >Sign Out
              <div class="arrowIcon">
                <img
                  src="images/icons/chevron_right_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24.png"
                  alt="Arrow point right"
                />
              </div>
            </a>
          </div>
        </div>
      </div>
    </nav>
    <!-- Main Content -->
    <div id="app"></div>
    <footer>
      <p>&copy; 2024 Flasho</p>
    </footer>
    <script src="lib/jquery-3.7.1.min.js"></script>
    <script type="module" src="app/app.js"></script>
  </body>
</html>
